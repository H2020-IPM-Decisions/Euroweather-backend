<!DOCTYPE html>

    <body>
        <h1>Usage</h1>
        <p>
            /?latitude=[]&amp;longitude=[]&amp;parameters=[,,]
        </p>
		<ul>
			<li>Coordinate system: WGS84 (Decimal degrees)</li>
			<li><a href="https://raw.githubusercontent.com/H2020-IPM-Decisions/formats/master/weather_data/weather_parameters_draft_v2.yaml" target="new">Parameters list</a></li>
		</ul>
		<h2>Example</h2>
		<p>/?latitude=50.109&amp;longitude=10.961&amp;parameters=1001,2001</p>
    </body>
</html>
